<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="resizer.css">
    <title>Notes App in JavaScript</title>
</head>
<body>
 <!-- This is a popup box container -->
<div class="popup-box">
  <!-- This is the actual popup -->
  <div class="popup">
    <div class="content">
      <!-- This is the header with a title and a close button -->
      <header>
        <p></p> <!-- The title of the popup can be added here -->
        <i class="uil uil-times"></i> <!-- This is the close button icon -->
      </header>
      <form action="#">
        <!-- This is the input field for the title of the note -->
        <div class=" row title">
          <label>Title</label>
          <input type="text">
        </div>
        <!-- This is the input field for the description of the note -->
        <div class="row description">
          <label>Description</label>
          <textarea ></textarea>
        </div>
        <button></button> <!-- This is the submit button -->
      </form>
    </div>
  </div>
</div>

<!-- This is a wrapper for the "Add new note" button -->
<div class="wrapper">
  <!-- This is the button to add a new note -->
  <li class="add-box">
    <div class="icon"><i class="uil uil-plus"></i></div>
    <p>Add new note</p> <!-- The text for the button can be changed here -->
  </li>
</div>
    
        <script src="resizer.js"></script>
        
      </body>
    </html>
